spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.datasource.url=jdbc:mysql://localhost:3306/miniautorizador?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jackson.time-zone=America/Sao_Paulo

spring.flyway.user=root
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.url=jdbc:mysql://localhost:3306/miniautorizador?createDatabaseIfNotExist=true&useSSL=false
